<section id="services" class="servicesv2">
  <div class="container">
    <h2 class="section-title">{{ 'servicesv2.title' | translate }}</h2>
    <p class="section-subtitle">{{ 'servicesv2.subtitle' | translate }}</p>

    <div class="services-row">
      @for (service of serviceCards; track service.translationKey) {
      <button #serviceCard type="button" class="service-card" (click)="handleServiceSelection(service)"
        [attr.aria-label]="('servicesv2.items.' + service.translationKey + '.title') | translate">
        <span class="service-badge">{{ 'servicesv2.badge' | translate }}</span>
        <div class="service-icon">
          <img [src]="service.image" class="service-image"
            [alt]="(('servicesv2.items.' + service.translationKey + '.title') | translate) + ' - Paulo Lopes Reizinho'">
        </div>
        <h3>{{ ('servicesv2.items.' + service.translationKey + '.title') | translate }}</h3>
        <p>{{ ('servicesv2.items.' + service.translationKey + '.description') | translate }}</p>
      </button>
      }
    </div>


  </div>

  <!-- Service Dialog -->
  <app-service-dialog [isOpen]="isDialogOpen" [serviceKey]="selectedServiceKey" [serviceImage]="selectedServiceImage"
    (close)="closeServiceDialog()">
  </app-service-dialog>
</section>
