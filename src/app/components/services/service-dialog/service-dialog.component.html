@if (isOpen) {
  <div class="dialog-backdrop" 
       (click)="onBackdropClick($event)" 
       (keydown)="onKeydown($event)"
       tabindex="0">
    <div class="dialog-container" role="dialog" aria-modal="true">
      <div class="dialog-header">
        <h3 class="dialog-title">{{ 'serviceDialog.title' | translate }}</h3>
        <button class="close-button" 
                (click)="closeDialog()" 
                aria-label="Close dialog"
                type="button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="dialog-content">
        <p class="service-explanation">
          {{ ('serviceDialog.services.' + serviceKey + '.explanation') | translate }}
        </p>
        
        <p class="service-example">
          {{ ('serviceDialog.services.' + serviceKey + '.example') | translate }}
        </p>
      </div>
    </div>
  </div>
}
