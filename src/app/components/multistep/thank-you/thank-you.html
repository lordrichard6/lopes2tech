<div class="thank-you-screen">
  <div class="step-content">
    <!-- Hero Section with Large Shark Logo -->
    <div class="hero-section">
      <div class="logo-success-container">
        <div class="logo-container">
          <img src="/blue_simple.png" alt="Lopes2Tech Shark" class="thank-you-logo">
          <div class="logo-glow"></div>
        </div>
        
        <div class="success-badge">
          <div class="success-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="success-text">
            <span class="success-label">{{ 'thankYou.success.label' | translate }}</span>
            <span class="success-subtitle">{{ 'thankYou.success.subtitle' | translate }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main Thank You Content -->
    <div class="thank-you-content">
      <h2>{{ 'thankYou.title' | translate }}</h2>
      <p class="thank-you-message">
        <i class="fas fa-rocket"></i> {{ 'thankYou.message' | translate }}
      </p>
    </div>

    <!-- Floating Light Blue Shapes for Visual Appeal -->
    <div class="floating-elements">
      <div class="floating-element shape-1"></div>
      <div class="floating-element shape-2"></div>
      <div class="floating-element shape-3"></div>
      <div class="floating-element shape-4"></div>
      <div class="floating-element shape-5"></div>
      <div class="floating-element shape-6"></div>
    </div>
  </div>
</div>
