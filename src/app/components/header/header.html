<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav">
    <div class="nav-container">
      <div class="logo" [class.neon-active]="isScrolled">
        <img ngSrc="/logo_w.svg" width="180" height="40" alt="lopes2tech Swiss IT Solutions Company Logo"
          class="logo-image" priority>

        <div class="logo-text">
          <span class="logo-part logo-lopes">lopes</span>
          <span class="logo-part logo-number">2</span>
          <span class="logo-part logo-tech">tech</span>
        </div>
      </div>

      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li><a routerLink="/" fragment="home" (click)="closeMenu()">{{ 'nav.home' | translate }}</a></li>
        <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.services' | translate
            }}</a></li>
        <li><a routerLink="/portfolio" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.portfolio' | translate
            }}</a></li>
        <li><a routerLink="/insights" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.insights' | translate
            }}</a></li>
        <li><a href="#about" (click)="closeMenu()">{{ 'nav.about' | translate }}</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">{{ 'nav.contact' | translate }}</a>
        </li>
        <li class="mobile-only-cta">
          <a href="https://app.lopes2tech.ch" class="btn btn-primary nav-cta">
            Client Portal
          </a>
        <li class="mobile-only-lang">
          <app-language-selector></app-language-selector>
        </li>
      </ul>

      <div class="header-controls">
        <a href="https://app.lopes2tech.ch" class="btn btn-primary header-cta desktop-only">
          Client Portal
        </a>
        <div class="desktop-only">
          <app-language-selector></app-language-selector>
        </div>



        <button class="mobile-menu-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()"
          aria-label="Toggle mobile menu" i18n-aria-label="@@toggle-menu">
          <i class="fas fa-bars" [class.hidden]="isMenuOpen"></i>
          <i class="fas fa-times" [class.hidden]="!isMenuOpen"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile menu overlay -->
  <div class="menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()" aria-hidden="true"></div>
</header>
