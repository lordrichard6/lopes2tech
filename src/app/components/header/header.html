<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav">
    <div class="nav-container">
      <div class="logo" [class.neon-active]="isScrolled">
        <div class="logo-background">
          <img src="/logo_raw.svg" alt="" class="logo-bg-image">
        </div>
        <img src="/logo_raw.svg" alt="lopes2tech" class="logo-image light-theme-logo">
        <img src="/logo_raw_l.svg" alt="lopes2tech" class="logo-image dark-theme-logo">
        <div class="logo-text">
          <span class="logo-part logo-lopes">lopes</span>
          <span class="logo-part logo-number">2</span>
          <span class="logo-part logo-tech">tech</span>
        </div>
      </div>
      
      <div class="header-controls">
        <app-language-selector></app-language-selector>
        
        <button class="theme-toggle" 
                (click)="toggleTheme()"
                [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
          <i class="fas fa-sun" [class.hidden]="isDarkTheme"></i>
          <i class="fas fa-moon" [class.hidden]="!isDarkTheme"></i>
        </button>
        
        <button class="mobile-menu-toggle" 
                [class.active]="isMenuOpen"
                (click)="toggleMenu()"
                aria-label="Toggle mobile menu" i18n-aria-label="@@toggle-menu">
          <i class="fas fa-bars" [class.hidden]="isMenuOpen"></i>
          <i class="fas fa-times" [class.hidden]="!isMenuOpen"></i>
        </button>
      </div>
      
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li><a href="#home" (click)="closeMenu()">{{ 'nav.home' | translate }}</a></li>
        <li><a href="#services" (click)="closeMenu()">{{ 'nav.services' | translate }}</a></li>
        <li><a href="#about" (click)="closeMenu()">{{ 'nav.about' | translate }}</a></li>
        <li><a href="#contact" (click)="closeMenu()">{{ 'nav.contact' | translate }}</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Mobile menu overlay -->
  <div class="menu-overlay" 
       [class.active]="isMenuOpen" 
       (click)="closeMenu()"
       aria-hidden="true"></div>
</header>
