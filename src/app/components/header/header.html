<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav">
    <div class="nav-container">
      <div class="logo" [class.neon-active]="isScrolled">
        <img src="/logo_raw.svg" alt="lopes2tech" class="logo-image">
        <div class="logo-text">
          <span class="logo-part logo-lopes">lopes</span>
          <span class="logo-part logo-number">2</span>
          <span class="logo-part logo-tech">tech</span>
        </div>
      </div>
      
      <button class="mobile-menu-toggle" 
              [class.active]="isMenuOpen"
              (click)="toggleMenu()"
              aria-label="Toggle mobile menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li><a href="#home" (click)="closeMenu()">Home</a></li>
        <li><a href="#services" (click)="closeMenu()">Services</a></li>
        <li><a href="#about" (click)="closeMenu()">About</a></li>
        <li><a href="#contact" (click)="closeMenu()">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Mobile menu overlay -->
  <div class="menu-overlay" 
       [class.active]="isMenuOpen" 
       (click)="closeMenu()"
       aria-hidden="true"></div>
</header>
