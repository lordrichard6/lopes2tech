<div class="login-page">
  <div class="hero-background">
    <div class="floating-elements">
      <div class="floating-circle circle-1"></div>
      <div class="floating-circle circle-2"></div>
      <div class="floating-circle circle-3"></div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-lock"></i>
        </div>
        <h1>{{ 'clientLogin.title' | translate }}</h1>
        <p class="login-subtitle">{{ 'clientLogin.subtitle' | translate }}</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">{{ 'clientLogin.email' | translate }}</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="{{ 'clientLogin.emailPlaceholder' | translate }}"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="password">{{ 'clientLogin.password' | translate }}</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="{{ 'clientLogin.passwordPlaceholder' | translate }}"
            class="form-input"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading">
          <span *ngIf="!isLoading">{{ 'clientLogin.loginButton' | translate }}</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
            {{ 'clientLogin.loggingIn' | translate }}
          </span>
        </button>
      </form>

      <div class="login-footer">
        <p class="help-text">{{ 'clientLogin.helpText' | translate }}</p>
        <a href="mailto:paulo@lopes2tech.ch" class="help-link">
          <i class="fas fa-envelope"></i>
          {{ 'clientLogin.contactSupport' | translate }}
        </a>
      </div>
    </div>
  </div>
</div>
