<section class="team-section">
  <div class="container">
    <div class="team-header">
      <h2 class="section-title">{{ 'team.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'team.subtitle' | translate }}</p>
    </div>
    
    <div class="team-member">
      <div class="member-photo">
        <img src="/me_01.jpg" alt="Paulo Reizinho - Software Engineer" class="photo">
      </div>
      
      <div class="member-info">
        <h3 class="member-name">Paulo R. Lopes</h3>
        <p class="member-position">{{ 'team.position' | translate }}</p>
        <p class="member-description">{{ 'team.description' | translate }}</p>
        
        <div class="member-skills">
          <span class="skill-tag">React</span>
          <span class="skill-tag">Django</span>
          <span class="skill-tag">AI Agents</span>
          <span class="skill-tag">nDSG / FADP</span>
          <span class="skill-tag">Automations</span>
        </div>
      </div>
    </div>
  </div>
</section>
