<section id="portfolio" class="portfolio">
  <div class="container">
    <!-- Simplified Header -->
    <div class="section-header">
      <span class="section-badge">{{ 'portfolio.badge' | translate }}</span>
      <h2>{{ 'portfolio.title_simplified' | translate }}</h2>
      <p>{{ 'portfolio.subtitle_simplified' | translate }}</p>
    </div>

    <!-- Row 1: Web Apps (Forward) -->
    <div class="carousel-track-container">
      <div class="carousel-track">
        <!-- Loop 1 -->
        <div class="project-card" *ngFor="let project of webAppProjects" (click)="openProjectDialog(project)">
          <div class="card-image">
            <img [src]="project.image" [alt]="project.titleKey | translate" loading="lazy">
          </div>
        </div>
        <!-- Loop 2 (Duplicate) -->
        <div class="project-card" *ngFor="let project of webAppProjects" (click)="openProjectDialog(project)"
          aria-hidden="true">
          <div class="card-image">
            <img [src]="project.image" [alt]="project.titleKey | translate" loading="lazy">
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2: Websites (Reverse) -->
    <div class="carousel-track-container" style="margin-top: 2rem;">
      <div class="carousel-track reverse">
        <!-- Loop 1 -->
        <div class="project-card" *ngFor="let project of websiteProjects" (click)="openProjectDialog(project)">
          <div class="card-image">
            <img [src]="project.image" [alt]="project.titleKey | translate" loading="lazy">
          </div>
        </div>
        <!-- Loop 2 (Duplicate) -->
        <div class="project-card" *ngFor="let project of websiteProjects" (click)="openProjectDialog(project)"
          aria-hidden="true">
          <div class="card-image">
            <img [src]="project.image" [alt]="project.titleKey | translate" loading="lazy">
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="portfolio-cta">
      <a routerLink="/portfolio" class="btn-view-all">
        {{ 'portfolio.view_all' | translate }}
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>

  <app-project-dialog [isOpen]="isDialogOpen" [project]="currentProject"
    (close)="closeProjectDialog()"></app-project-dialog>
</section>
