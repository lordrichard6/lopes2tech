<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="section-header">
      <div class="section-badge">
        <i class="fas fa-briefcase"></i>
        <span>{{ 'portfolio.badge' | translate }}</span>
      </div>
      <h2 class="section-title">{{ 'portfolio.title' | translate }}</h2>
    </div>

    <div class="portfolio-card">
      <div class="card-content">
        <div class="logo-section">
          <img src="/theraflow-logo.svg" alt="TheraFlow CRM" class="project-logo">
        </div>
        
        <div class="text-section">
          <h3 class="project-title">{{ 'portfolio.theraflow.title' | translate }}</h3>
          <p class="project-tagline">{{ 'portfolio.theraflow.tagline' | translate }}</p>
          <p class="project-description">{{ 'portfolio.theraflow.description' | translate }}</p>
        </div>
      </div>
      
      <div class="cta-section">
        <a href="https://www.theraflow-crm.ch/" target="_blank" rel="noopener noreferrer" class="btn-visit">
          <span>{{ 'portfolio.theraflow.cta' | translate }}</span>
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</section>
