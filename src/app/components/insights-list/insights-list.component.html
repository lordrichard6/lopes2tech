<div class="insights-container">
    <div class="hero-section">
        <h1>Insights & Intelligence</h1>
        <p class="subtitle">Exploring the intersection of AI, automated workflows, and high-performance development.</p>
    </div>

    <div class="grid-container">
        <div class="blog-card" *ngFor="let post of posts$ | async" [routerLink]="['/insights', post.slug]">
            <div class="card-image" [style.background-image]="'url(' + post.image + ')'"></div>
            <div class="card-content">
                <div class="tags">
                    <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
                </div>
                <h2>{{ post.title }}</h2>
                <p class="excerpt">{{ post.excerpt }}</p>
                <div class="meta">
                    <span class="date">{{ post.date | date:'mediumDate' }}</span>
                    <span class="read-time">{{ post.readTime }} read</span>
                    <span *ngIf="post.author" class="author">by {{ post.author }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
