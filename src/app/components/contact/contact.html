<section id="contact" class="contact">
  <div class="container">
    <div class="section-header reveal-on-scroll" #revealItem>
      <span class="section-badge">
        <i class="fas fa-comments"></i>
        {{ 'contact.hero.badge' | translate }}
      </span>
      <h2 class="section-title">{{ 'contact.hero.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'contact.hero.subtitle' | translate }}</p>
    </div>
    
    <div class="contact-content reveal-on-scroll" #revealItem>
      <div class="contact-form-wrapper reveal-on-scroll" #revealItem>
        <app-meeting-section
        context="Contact Page"
        [title]="('contact.meeting.title' | translate)"
        [description]="('contact.meeting.description' | translate)"
        [successTitle]="('contact.meeting.successTitle' | translate)"
        [successDescription]="('contact.meeting.successDescription' | translate)">
        </app-meeting-section>
      </div>
    </div>
  </div>
</section>
